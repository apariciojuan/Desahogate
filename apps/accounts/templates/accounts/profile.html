{% extends 'base.html' %}
{% load static %}
{% block title %}Profile{% endblock %}
{% block content %}

<div class="container">
  <div class="row mt-3">
    <div class="col-md-9 mx-auto mb-5">
            <h2>User Perfil:</h2>
            <div class="row">
            <!-- Avatar -->
                <div class="col-md-2">
                    {% if object.imagen %}
                      <img src="{{ object.imagen.url }}" class="img-fluid">
                    {% else %}
                      <img src="{% static 'img/no-avatar.jpg' %}" class="img-fluid">
                    {% endif %}
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-7">
                    Username: {{ object.user }}
                </div>
            </div><br>
            {% if request.user.id == object.user.id %}
                <a class="btn btn-primary" href="{% url 'accounts:EditProfile' object.id %}">Edit</a>
            {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
